<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
    <script defer src="./script.js"></script>
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<div class="left">
				<img class="logo " src="./images/logo.svg" alt="logo" />
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile" />
				<div class="inner-container">
					<h1>
						<span>We're</span>
						coming soon
					</h1>
					<p>
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>

					<form id="form">
						<input id="email" type="text" name="email" placeholder="Email Address" />
						<img class="error-icon" src="./images/icon-error.svg" />
						<button id="submit-btn"><img src="./images/icon-arrow.svg" /></button>
						<small>Please provide a valid email</small>
					</form>
				</div>
			</div>
			<div class="right bg-image"></div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/AndrewSimons3">Andrew Simons</a>.
			</p>
		</footer>
	</body>
</html>
